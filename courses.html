<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Courses - Dreamers Computer Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            padding: 20px;
            color: white;
        }
        .course-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .course {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
        }
        .course:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Our Courses</h1>

    <div class="course-container">
        <div class="course">
            <h2>Web Development</h2>
            <p>HTML, CSS, JavaScript, React, and more.</p>
        </div>
        <div class="course">
            <h2>Python Programming</h2>
            <p>Learn Python from basics to advanced.</p>
        </div>
        <div class="course">
            <h2>Data Science</h2>
            <p>Machine Learning, AI, and Big Data.</p>
        </div>
        <div class="course">
            <h2>Graphic Design</h2>
            <p>Adobe Photoshop, Illustrator, and UI/UX.</p>
        </div>
    </div>

</body>
</html>
