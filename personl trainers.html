<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Staff - Dreamers Computer Academy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .staff-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .staff-member {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .staff-member:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .staff-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Meet Our Staff</h1>

    <div class="staff-container">
        <div class="staff-member">
            <img src="" alt="Mrs.dolly yadav">
            <h2>Mrs.Dolly yadav</h2>
            <p>Owner</p>
        </div>
        <div class="staff-member">
            <img src="" alt="Mrs.Twinke">
            <h2>Mrs.Twinke</h2>
            <p>Computer Instructor</p>
        </div>
        <div class="staff-member">
            <img src="" alt="Mr.Ankit Kuamar">
            <h2>Mr.Ankit Kumar</h2>
            <p>Computer Hardware Trainer</p>
        </div>
        <div class="staff-member">
            <img src="" alt="Mr.Piyush">
            <h2>Mr.Piyush</h2>
            <p>English Trainer</p>
        </div>
    </div>

</body>
</html>
